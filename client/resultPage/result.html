<div id="result">
	<div>
		<a href="#/search"><strong>New Search?</strong></a>
	</div>
	<div class="neighborhood">
		<div ng-repeat="result in craigslist" ng-style="myStyle">
		<div>
			<div class="select" ng-click="selectNeighborhood(result.neighborhood)">
				<h3>{{result.neighborhood}}</h3>
				<h4>{{result.blurb}}</h4>
				<img class="myNeighborhood" src="{{result.img}}"></img>
			</div>
			<ol>
			<div ng-repeat="list in result.listings">
				<li>
					<table style="weight: 200px">
						<tr>
							<td>Title: {{list.title}}</td>
						</tr>
						<tr>
							<td>Link: <a href="{{list.link}}">{{list.link}}</a></td>
						</tr>
						<tr>
							<td>Price: {{list.price}}</td>
						</tr>
						<tr>
							<td>Show Details? <input type="checkbox" ng-model="clicked" aria-label="Toggle ngHide"></td>
						</tr>
						<tr>
							<td class="description animate-show" ng-show="clicked">{{list.text}}</td>
						</tr>
					</table>
				</li>
			</div>
			</ol>	
		</div>
		</div>
	</div>
	<div id="googleMap";"></div>
</div>
